<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="less/main.less" />
    <script src="../public/js/menu-toggle.js"></script>
    <script src="../public/js/slider.js"></script>
    <title>{{inicio.title}}</title>
</head>

<body>
    {{> loader}}

    {{> header}}

    <main class="index-page">
        <div class="image-container">
            <picture>
                <source srcset="{{inicio.heroPanel.desktop}}" media="(min-width: 1024px)">
                <source srcset="{{inicio.heroPanel.tablet}}" media="(min-width: 720px)">
                <img src="{{inicio.heroPanel.mobile}}" alt="{{inicio.heroPanel.altText}}">
            </picture>
            <div class="overlay-text">{{inicio.heroPanel.overlayText}}</div>
        </div>
        
        {{> destinosSlider destinos=inicio.destinos}}
        
        {{> conoceMasSeccion conoceMas=inicio.conoceMas}}
        
        {{> ofertasSeccion ofertas=inicio.ofertas}}
    </main>

    {{> footer}}

</body>
<script src="../public/js/loader.js"></script>

</html>
