<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/less/main.less" />
    <script src="/js/slider2.js"></script>
    <script src="/src/menu-toggle.js" type="module"></script>
    <title>{{title}}</title>
</head>
<body>
    {{> loader}}
    {{> header}}

    <main>
        <section class="slider">
            <section class="framestrack">
                {{#each slider.slides}}
                <div class="slide">
                    <picture>
                        <source srcset="{{desktopSrc}}" media="(min-width:1024px)">
                        <source srcset="{{mobileSrc}}" media="(min-width:720px)">
                        <img src="{{desktopSrc}}" alt="{{alt}}" />
                    </picture>
                </div>
                {{/each}}
            </section>
        </section>
        
        <section class="gallery-container">
            <h2>{{gallery.title}}</h2>
            <div class="gallery">
                {{#each gallery.items}}
                    {{> galeriaItem}}
                {{/each}}
            </div>
        </section>
    </main>

    {{> footer}}
    <script src="/js/loader.js"></script>
</body>
</html>
