<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../less/main.less" />
    <script src="../js/slider2.js"></script>
    <script src="../js/menu-toggle.js"></script>

    <title>Galeria de Fotos</title>
</head>

<body>

    {{> loader}}

    {{> header}}

    <main>
        <section class="slider">
            <section class="framestrack">
                <div class="slide">
                    <picture>

                        <source srcset="../imgs/galeria/arg_.jpeg" media="(min-width:1024px)">
                        <source srcset="../imgs/galeria/arg_.jpeg" media="(min-width:720px)">
                        <img src="../imgs/galeria/arg_.jpeg" alt="Slide Img 1" />
                    </picture>
                </div>
                <div class="slide">
                    <picture>

                        <source srcset="../imgs/galeria/arg__.jpeg" media="(min-width:1024px)">
                        <source srcset="../imgs/galeria/arg__.jpeg" media="(min-width:720px)">
                        <img src="../imgs/galeria/arg__.jpeg" alt="Slide Img 1" />

                    </picture>
                </div>
                <div class="slide">
                    <picture>

                        <source srcset="../imgs/galeria/arg___.jpeg" media="(min-width:1024px)">
                        <source srcset="../imgs/galeria/arg___.jpeg" media="(min-width:720px)">
                        <img src="../imgs/galeria/arg___.jpeg" alt="Slide Img 1" />
                    </picture>
                </div>
            </section>
        </section>
        <section class="gallery-container">
            <h2>Galería de Viajes</h2>
            <div class="gallery">
                <div class="gallery-item"><a href="https://www.instagram.com/p/C_rp30NOtp6/" target="_blank"><img
                            style="height: 430px;" src="../imgs/galeria/garifunas.jpeg" alt="Obra 2"></a></div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C_rpeNWu6SP/" target="_blank"><img
                            style="height: 430px;" src="../imgs/galeria/garifunas_two.jpeg" alt="Obra 3"></a></div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C17sHV_Lx3V/" target="_blank"><img
                            style="height: 430px;" src="../imgs/galeria/ensena.jpeg" alt="Obra 4"></a></div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/CpJJoxevtzC/?img_index=1"
                        target="_blank"><img style="height: 430px; object-fit: cover;" src="../imgs/galeria/roa.jpeg"
                            alt="Obra 5"></a></div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C36eAI_qbxD/" target="_blank"><img
                            style="height: 430px; object-fit: cover;" src="../imgs/galeria/copán.jpeg" alt="Obra 6"></a>
                </div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C19qQb2u4vx/?img_index=1"
                        target="_blank"><img style="height: 430px; " src="../imgs/galeria/copán__.jpeg"
                            alt="Obra 7"></a>
                </div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C6WeaX-u55d/?img_index=1"
                        target="_blank"><img style="height: 430px; object-fit: cover;"
                            src="../imgs/galeria/ojojona.jpeg" alt="Obra 8"></a></div>
                <div class="gallery-item"><a href="https://www.instagram.com/p/C_o9OqNO7dD/?img_index=1"
                        target="_blank"><img style="height: 430px;" src="../imgs/galeria/sigua.jpeg" alt="Obra 9"></a>
                </div>
            </div>
        </section>
    </main>

    {{> footer}}

</body>

<script src="../js/loader.js"></script>

</html>
