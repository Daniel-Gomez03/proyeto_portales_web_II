<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/less/main.less" />
    <script src="/src/menu-toggle.js" type="module"></script>
    <title>{{title}}</title>
</head>
<body>
    {{> loader}}
    {{> header}}

    <main>
        <section class="hero-panel">
            <h1>{{paquetes.titulo}}</h1>
            <div class="Precios">
                {{#each paquetes.opciones}}
                    {{> paqueteCard}}
                {{/each}}
            </div>
        </section>
    </main>

    {{> footer}}
    <script src="/js/loader.js"></script>
</body>
</html>
