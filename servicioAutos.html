<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/less/main.less" />
    <script src="/src/menu-toggle.js" type="module"></script>
    <script src="/js/slider2.js"></script>
    <title>{{title}}</title>
</head>

<body>
    {{> loader}}
    {{> header}}

    <main class="auto-page">
        <div class="slider">
            <div class="framestrack">
                {{#each slider.slides}}
                <div class="slide">
                    <img src="{{imageSrc}}" alt="{{alt}}">
                </div>
                {{/each}}
            </div>
        </div>

        <section class="description">
            <h2>{{description.title}}</h2>
            {{#each description.paragraphs}}
            <p>{{this}}</p>
            {{/each}}
        </section>

        <section class="reservation-form">
            <h2>{{reservation.title}}</h2>
            <form method="get">
                <label for="car-type">Tipo de Vehículo:</label>
                <select id="car-type" name="car-type">
                    {{#each reservation.form.carTypes}}
                    <option value="{{value}}">{{label}}</option>
                    {{/each}}
                </select>

                <label for="pickup-date">Fecha de Recogida:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>

                <label for="dropoff-date">Fecha de Devolución:</label>
                <input type="date" id="dropoff-date" name="dropoff-date" required>

                <button type="submit">Reservar Ahora</button>
            </form>
        </section>

        <section class="benefits">
            <h2>{{benefits.title}}</h2>
            <ul>
                {{#each benefits.items}}
                <li>
                    <strong>{{title}}:</strong> {{description}}
                </li>
                {{/each}}
            </ul>
        </section>
    </main>

    {{> footer}}
    <script src="/js/loader.js"></script>
</body>

</html>
